<div id="offset" data=""></div>
<div id="type" data=""></div>
<div id="name" data=""></div>
<div id="finish" data=""></div>
</article></div>

<script>
//$(document).ready(function(){
$(window).load(function(){

	var $grid = $('.grid').masonry({
	  // options
	  itemSelector: '.grid-item',
	  columnWidth: '.grid-item',
	  percentPosition: 'true'
	});
	// layout Masonry after each image loads
	/*$grid.imagesLoaded().progress( function() {
	  $grid.masonry('layout');
	});*/

	$finish = $('#finish').attr('data');
	
	if ($finish == 1){
		$('#loadmore').addClass('hide');
	}
	
	$('#loadmore').bind('click', function(){
		$offset = (parseInt($('#offset').attr('data'))+1)+'/';
		$type = $('#type').attr('data')+'/';
		$name = $('#name').attr('data')+'/';
		
		$.ajax({
			url: '//keendifferent.com/'+$type+$name+$offset+'json',
			dataType: 'json',
			success: formpostcompleted
		});
		
	});
	
	var formpostcompleted = function(data){
	
		$gallery = $(".gallery");
		
		$(data).each(function(index, value){
		
			if (index == 0){
				$('#offset').attr('data', value.offset);
				
				if (value.finish == 1){
					$('#loadmore').addClass('hide');
				}
			}
			$item = $('#dummyItem').clone();
			
			$item.removeClass('hide');
			$item.attr('id', value.id);
			$item.appendTo($gallery);
			
			var src = value.img
				
			$('#'+value.id + ' a img').attr('src', src);

		});
		
		function getRandomIntInclusive(min, max) {
		  return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		
		$(".gallery a[rel^='prettyPhoto']").prettyPhoto({social_tools:''});
		
		$(".gallery img").on('load',function(){
			$gallery.masonry('reloadItems');
			$gallery.masonry('layout');
		});
	}
});
</script>
